apiVersion: apps/v1
kind: Deployment
metadata:
  name: second-app-deployment
  namespace: k8s-guide
spec:
  replicas: 1
  selector:
    matchLabels:
      app: second-app
      tier: backend
  template:
    metadata:
      labels:
        app: second-app
        tier: backend
    spec:
      containers:
        - name: second-node
          image: stewartsum/kub-first-app:2
